<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Abdul Rahman</title>
    <link rel="stylesheet" href="style.css">

<!--
Project Card Component (single-file)
Usage: drop this file into your site or copy the <article class="project-card"> block into your projects.html
Features:
- Responsive card with thumbnail, title, summary, tech badges, links
- Accessible (semantic HTML, ARIA)
- Optional "Show code" collapsible block
- Dark-mode support with persisted preference (localStorage)
- JavaScript helper to render cards from JSON data
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Card Component — Example</title>
  <style>
    :root{
      --bg: #ffffff;
      --card: #f7f8fb;
      --muted: #6b7280;
      --text: #0f172a;
      --accent: #2563eb;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(16,24,40,0.08);
      --gap: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }
    :root.dark{
      --bg: #0b1220;
      --card: #071028;
      --muted: #9aa6b2;
      --text: #e6eef9;
      --accent: #60a5fa;
      --shadow: 0 8px 28px rgba(2,6,23,0.7);
      color-scheme: dark;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);}
    .wrap{max-width:1100px;margin:36px auto;padding:20px}

    /* Card layout */
    .project-card{display:grid;grid-template-columns: 360px 1fr;gap:var(--gap);align-items:start;background:linear-gradient(180deg, transparent, transparent);padding:18px;border-radius:var(--radius);box-shadow:var(--shadow);background-color:var(--card);}
    .project-card img{width:100%;height:100%;max-height:220px;object-fit:cover;border-radius:8px;display:block}
    .project-body{display:flex;flex-direction:column;gap:8px}
    .project-title{margin:0;font-size:1.125rem;font-weight:700}
    .project-desc{margin:0;color:var(--muted);line-height:1.45}

    .meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;font-size:0.875rem;color:var(--muted)}
    .tech-badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{padding:6px 8px;border-radius:999px;background:rgba(0,0,0,0.04);font-size:0.8rem}
    :root.dark .badge{background:rgba(255,255,255,0.04)}

    .links{display:flex;gap:12px;align-items:center}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;background:transparent;border:1px solid rgba(0,0,0,0.06);color:var(--text)}
    :root.dark .btn{border-color:rgba(255,255,255,0.06)}
    .btn:focus{outline:3px solid rgba(37,99,235,0.15)}

    .actions{margin-top:8px;display:flex;gap:8px;justify-content:flex-start}

    /* Code collapsible */
    pre{background:rgba(0,0,0,0.03);padding:12px;border-radius:8px;overflow:auto;font-size:0.9rem}
    :root.dark pre{background:rgba(255,255,255,0.03)}
    .show-code{cursor:pointer;border:none;background:transparent;padding:6px 8px;font-weight:600}

    /* Small screens */
    @media (max-width:880px){
      .project-card{grid-template-columns:1fr;}
      .project-card img{max-height:320px}
    }

    /* Tiny utility */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- dark mode toggle -->
    <div style="display:flex;justify-content:flex-end;margin-bottom:12px;gap:8px;align-items:center">
      <label for="themeToggle" class="muted" style="font-size:0.9rem">Dark</label>
      <button id="themeToggle" aria-pressed="false" class="btn" title="Toggle dark mode">Toggle theme</button>
    </div>

    <!-- Container where cards will be injected -->
    <section id="projectsList" aria-label="Projects list">
      <!-- Example card (rendered by JS below). You can also paste server-rendered cards with the same HTML structure. -->
    </section>
  </div>

  <template id="projectCardTemplate">
    <article class="project-card">
      <div class="project-media">
        <img src="" alt="" loading="lazy"/>
      </div>
      <div class="project-body">
        <header>
          <h3 class="project-title"></h3>
          <p class="project-desc"></p>
        </header>
        <div class="meta">
          <div class="tech-badges" aria-hidden="true"></div>
          <div style="margin-left:auto" class="muted project-date"></div>
        </div>

        <div class="actions">
          <div class="links">
            <!-- links inserted here -->
          </div>
        </div>

        <div class="code-area">
          <button class="show-code" aria-expanded="false">Show code</button>
          <pre hidden class="code-block"><code class="code-text"></code></pre>
        </div>
      </div>
    </article>
  </template>

  <script>
    // ===== Theme handling (persisted) =====
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    function applyTheme(t){
      if(t === 'dark') document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
      themeToggle.setAttribute('aria-pressed', t === 'dark');
    }
    if(savedTheme) applyTheme(savedTheme); else {
      // respect user OS preference when no saved preference
      applyTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }
    themeToggle.addEventListener('click', ()=>{
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.setAttribute('aria-pressed', isDark);
    });

    // ===== Helper: build a card from data =====
    function createProjectCard(data){
      const tpl = document.getElementById('projectCardTemplate');
      const node = tpl.content.cloneNode(true);
      const article = node.querySelector('article.project-card');

      // Media
      const img = node.querySelector('img');
      img.src = data.thumbnail || 'https://via.placeholder.com/720x405?text=No+image';
      img.alt = data.thumbnailAlt || `${data.title} screenshot`;

      // Text
      node.querySelector('.project-title').textContent = data.title || 'Untitled Project';
      node.querySelector('.project-desc').textContent = data.description || '';
      node.querySelector('.project-date').textContent = data.date || '';

      // tech badges
      const badges = node.querySelector('.tech-badges');
      (data.tech || []).forEach(t=>{
        const b = document.createElement('span'); b.className='badge'; b.textContent = t; badges.appendChild(b);
      });

      // links
      const linksWrap = node.querySelector('.links');
      (data.links || []).forEach(l=>{
        const a = document.createElement('a');
        a.className = 'btn';
        a.href = l.href;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = l.label;
        a.setAttribute('aria-label', l.label + ' (' + (data.title || 'project') + ')');
        linksWrap.appendChild(a);
      });

      // code block (optional)
      const codeText = node.querySelector('.code-text');
      const codeBlock = node.querySelector('.code-block');
      const showBtn = node.querySelector('.show-code');
      if(data.code){
        codeText.textContent = data.code.trim();
        showBtn.addEventListener('click', ()=>{
          const expanded = showBtn.getAttribute('aria-expanded') === 'true';
          showBtn.setAttribute('aria-expanded', String(!expanded));
          codeBlock.hidden = expanded;
          showBtn.textContent = expanded ? 'Show code' : 'Hide code';
        });
      } else {
        // remove code area when absent
        node.querySelector('.code-area').remove();
      }

      return node;
    }

    // ===== Example data (replace with your actual project JSON) =====
    const projects = [
      {
        title: 'Python Alarm Clock',
        description: 'Small GUI alarm built with Python and playsound. Schedule alarms and play custom MP3s.',
        thumbnail: 'https://raw.githubusercontent.com/rabdul585/Abdul-Rahman-Portfolio/main/assets/alarm-thumb.webp',
        thumbnailAlt: 'Python Alarm Clock UI',
        tech: ['Python','Tkinter','playsound'],
        date: '2025',
        links: [
          {label: 'View source — GitHub', href: 'https://github.com/rabdul585/Abdul-Rahman-Portfolio'},
          {label: 'Demo video', href: '#'}
        ],
        code: `# example Python snippet\nimport datetime\nprint('alarm set')` 
      },
      {
        title: 'Portfolio Website',
        description: 'Static portfolio deployed via GitHub Pages. Features responsive layout and dark mode.',
        thumbnail: 'https://raw.githubusercontent.com/rabdul585/Abdul-Rahman-Portfolio/main/assets/portfolio-thumb.webp',
        tech: ['HTML','CSS','JavaScript'],
        date: '2024',
        links: [
          {label: 'View site', href: 'https://rabdul585.github.io/Abdul-Rahman-Portfolio/'},
          {label: 'Source', href: 'https://github.com/rabdul585/Abdul-Rahman-Portfolio'}
        ]
      }
    ];

    // render
    const list = document.getElementById('projectsList');
    projects.forEach(p=>{
      const node = createProjectCard(p);
      list.appendChild(node);
    });

  </script>
</body>
</html>

</html>
